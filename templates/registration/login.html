{% extends 'registration/registration_base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block inner_content %}

    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mr-2" type="submit">{% trans "Login" %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a>
        </form>
    </div>

{% endblock inner_content %}
