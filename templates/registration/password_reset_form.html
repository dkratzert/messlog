{% extends 'registration/registration_base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block inner_content %}

    <div class="card-header">
        <h3>{% trans "Reset your Password" %}</h3>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form| crispy }}
            <button class="btn btn-primary mr-2" type="submit">{% trans "Send Confirmation Link" %}</button>
        </form>
    </div>


{% endblock inner_content %}
