{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    {% if user.is_authenticated %}
        <a class="btn btn-primary btn-large" role="button" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
    {% endif %}

    </div>
{% endblock %}
