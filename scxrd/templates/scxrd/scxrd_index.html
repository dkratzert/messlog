
{% extends 'scxrd/base.html' %}
{% load render_table from django_tables2 %}
{% load static %}

{% block content %}
    {% if table %}
    <div class="col col-md-6">
        <div class="row">
            {% render_table table %}
        </div>
        
    {% else %}
                <div class="alert alert-warning" role="alert">No experiments are available.</div>
    {% endif %}
        <div class="row">
            <a role="button" class="btn btn-primary" href="{% url 'scxrd:new' %}">New Experiment</a>
        </div>
    </div>
    <div class="col-md-1">
    
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Structure View</div>
                <div class="panel-body" style="height: 300px">
                    Basic panel example




                </div>
            </div>
        </div>
    </div>
{% endblock %}
