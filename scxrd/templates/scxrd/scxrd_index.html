{% extends "scxrd/base.html" %}
{% load static %}


{% block content %}

    <div class="row">

        <div class="col col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="exptable" class="table table-condensed table-striped " width="100%"></table>
                    {% include 'scxrd/experiment_grid.html' %}
                </div>
            </div>

            <a role="button" class="btn btn-primary" href="{% url 'scxrd:new' %}">New Experiment</a>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Structure View</div>
                    <div class="panel-body">
                    Basic panel example
                </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">Details</div>
                    <div class="panel-body">
                        <div id="ttable"></div>
                        {% include 'scxrd/details_table.html' %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
{% endblock content %}
