
{% extends 'scxrd/base.html' %}
{% load static %}


{% block content %}
    {% if grid %}
    <div class="col col-md-6">
        <div class="row">
            <div id="experiments" style="width: 100%; height: 400px;"></div>
            <script type="text/javascript">
                $(function () {
                    var settings = {{ grid.get_settings }};
                    $('#experiments').w2grid(settings);

                    w2ui.grid.on('select', function(event) {
                        console.log(event.id);
                    });
                });


            </script>
        </div>
        
    {% else %}
                <div class="alert alert-warning" role="alert">No experiments are available.</div>
    {% endif %}
        <div class="row">
            <a role="button" class="btn btn-primary" href="{% url 'scxrd:new' %}">New Experiment</a>
        </div>
    </div>
    <div class="col-md-1">
    
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Structure View</div>
                <div class="panel-body" style="height: 300px">
                    Basic panel example




                </div>
            </div>
        </div>
    </div>

{% endblock %}
