{% extends "scxrd/base.html" %}
{% load static %}


{% block content %}

    <div class="row">
        <!-- Left column with experiment table -->
        <div class="col-sm-8">
            <div class="card mt-3 mb-2">
                <div class="flex-column m-1">
                    <table id="exptable" class="table table-condensed" width="100%"></table>
                    {% include 'scxrd/experiment_grid.html' %}
                </div>
            </div>
            <a role="button" class="btn btn-primary" href="{% url 'scxrd:new' %}">New Experiment</a>
        </div>

        <!-- Right column with details -->
        <div class="col-sm-4">
            <div class="row">
                <div class="card mt-3 w-100 mr-3 p-0">
                    <div class="card-header">Structure View</div>
                    <div class="card-body p-1">
                        <div id="molcard" class="card border-0">

                        </div>
                    </div>
                    <div class="card-footer">
                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="growStruct">
                            <label class="form-check-label" for="growStruct">Grow Structure</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card mt-3 w-100 mr-3">
                    <div class="card-header">Details</div>
                    <div class="card-body">
                        <!-- insert details_table.html -->
                        <div id="ttable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
