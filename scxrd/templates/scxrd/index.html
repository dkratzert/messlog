
{% extends 'scxrd/base.html' %}

{% load static %}

{% block content %}
    {% if experiment_list %}
        <ul>
        {% for exp in experiment_list %}
            <li><a href="{% url 'scxrd:view' exp.id %}">{{ exp.experiment }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No experiments are available.</p>
    {% endif %}
    
    <a role="button" class="btn btn-primary" href="{% url 'scxrd:new' %}">New Experiment</a>
{% endblock %}
