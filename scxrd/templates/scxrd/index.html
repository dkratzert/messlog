
{% extends 'scxrd/base.html' %}
{% load render_table from django_tables2 %}
{% load static %}

{% block content %}
    {% if experiment_list %}
        {% render_table table %}
    {% else %}
        <div class="alert alert-warning" role="alert">No experiments are available.</div>
    {% endif %}
    
    <a role="button" class="btn btn-primary" href="{% url 'scxrd:new' %}">New Experiment</a>
{% endblock %}
