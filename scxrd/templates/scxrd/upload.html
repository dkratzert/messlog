{% block content %}
  <h4>Upload .cif file</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name=".cif file">
    <button class="btn btn-primary file" type="submit">Upload file</button>
  </form>
  {% if form %}
    <p>Uploaded file: <a >{{ form.cif.path }}</a></p>
  {% endif %}
{% endblock %}
