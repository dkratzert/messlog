{% extends 'scxrd/base.html' %}

{% block content %}
  <h2>Upload .cif file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name=".cif file">
    <button class="btn btn-danger file" type="submit">Upload file</button>
  </form>
  {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
{% endblock %}
